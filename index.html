
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Codoo ‚Äì Pocket Coding Studio</title>

<style>
/* ===== BASE ===== */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: Consolas, monospace;
  background: #0b0b0b;
  color: #eaeaea;
  height: 100vh;
  display: flex;
  overflow: hidden;
}

/* ===== TOP BAR ===== */
.topbar {
  height: 60px;
  display: flex;
  align-items: center;
  padding: 0 16px;
  border-bottom: 1px solid #222;
  background: #111;
  box-shadow: 0 2px 6px rgba(0,0,0,0.5);
}
.logo {
  font-size: 20px;
  font-weight: bold;
}
.actions {
  margin-left: auto;
  display: flex;
  align-items: center;
  gap: 10px;
}
.btn {
  background: #141414;
  border: 1px solid #2a2a2a;
  color: #eaeaea;
  padding: 6px 14px;
  cursor: pointer;
  border-radius: 6px;
  transition: 0.2s;
}
.btn:hover {
  background: #222;
  box-shadow: 0 2px 6px rgba(255,255,255,0.1);
}

/* ===== MAIN AREA ===== */
#main {
  flex: 1;
  display: flex;
  overflow: hidden;
}

/* ===== EDITOR ===== */
#editor {
  flex: 1;
  background: #1e1e1e;
  height: calc(100vh - 60px);
}

/* ===== RIGHT PANEL ===== */
#sidePanel {
  width: 220px;
  background: #111;
  border-left: 1px solid #222;
  display: flex;
  flex-direction: column;
  gap: 16px;
  padding: 16px;
  overflow-y: auto;
}
.panel-section {
  background: #1a1a1a;
  border-radius: 8px;
  padding: 8px;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  transition: 0.2s;
}
.panel-section:hover { background: #222; }

/* ===== RUN OVERLAY ===== */
#runOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 50;
  opacity: 0;
  transition: opacity 1s;
}
#runOverlay.show { display: flex; }
#runOverlay.visible { opacity: 1; }
.runPanel {
  width: 92%;
  max-width: 900px;
  height: 80%;
  background: #fff;
  border-radius: 6px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}
.runHeader {
  background: #111;
  color: #fff;
  padding: 8px 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

/* ===== BUTTON ICONS ===== */
.undo, .redo {
  font-size: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.undo::before { content: "‚ü≤"; }
.redo::before { content: "‚ü≥"; }

/* ===== RESPONSIVE ===== */
@media(max-width:800px){
  #sidePanel { width: 160px; }
  .topbar { height: 50px; padding: 0 12px; }
  #editor { height: calc(100vh - 50px); }
}
</style>

<!-- Monaco Editor -->
<script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
</head>
<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="logo">Codoo</div>
  <div class="actions">
    <div class="btn undo" onclick="editor.undo()"></div>
    <div class="btn redo" onclick="editor.redo()"></div>
    <button class="btn" onclick="copyCode()">Copy</button>
    <button class="btn" onclick="runCode()">Run</button>
  </div>
</div>

<!-- MAIN AREA -->
<div id="main">
  <div id="editor"></div>

  <!-- SIDE PANEL -->
  <div id="sidePanel">
    <div class="panel-section" onclick="openTemplates()">{"</>"} Templates</div>
    <div class="panel-section" onclick="openNotes()">{"üóíÔ∏è"} Notes</div>
  </div>
</div>

<!-- RUN OVERLAY -->
<div id="runOverlay">
  <div class="runPanel">
    <div class="runHeader">
      <span>Output</span>
      <button class="btn" onclick="closeRun()">Close</button>
    </div>
    <iframe id="output"></iframe>
  </div>
</div>

<script>
let editor;

/* ===== INIT MONACO ===== */
require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@0.45.0/min/vs' }});
require(['vs/editor/editor.main'], () => {
  editor = monaco.editor.create(document.getElementById('editor'), {
    value: `<!DOCTYPE html>
<html>
<body style="background:#111;color:white;font-family:sans-serif">

<h1>Hello World</h1>
<input placeholder="Type here">

</body>
</html>`,
    language: 'html',
    theme: 'vs-dark',
    automaticLayout: true,
    fontSize: 14,
    minimap: { enabled: false },
    wordWrap: 'on',
    autoClosingBrackets: true,
    autoClosingQuotes: true
  });
});

/* ===== RUN ===== */
function runCode() {
  const overlay = document.getElementById('runOverlay');
  overlay.classList.add('show');
  requestAnimationFrame(() => overlay.classList.add('visible'));
  document.getElementById('output').srcdoc = editor.getValue();
}

function closeRun() {
  const overlay = document.getElementById('runOverlay');
  overlay.classList.remove('visible');
  setTimeout(() => overlay.classList.remove('show'), 1000);
}

/* ===== COPY ===== */
function copyCode() { navigator.clipboard.writeText(editor.getValue()); }

/* ===== TEMPLATES ===== */
function openTemplates() { alert("Template selector opens here (to be implemented)"); }
function openNotes() { alert("Notes panel opens here (to be implemented)"); }
</script>

</body>
</html>
