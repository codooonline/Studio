<style>

/* ---------- INTRO ---------- */
#intro {
  position: fixed;
  inset: 0;
  background: #0f0f0f;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
  animation: introFade 3.5s forwards;
}

#intro h1 {
  font-size: 48px;
}

.co { color: #00e5ff; }
.doo { color: #00ff88; }

@keyframes introFade {
  0% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; pointer-events: none; }
}

/* ---------- APP ---------- */
#app {
  height: 100vh;
  display: flex;
  flex-direction: column;
  transform: translateY(-100vh);
  animation: dropIn 0.25s ease-out forwards;
  animation-delay: 3.2s;
}

@keyframes dropIn {
  to { transform: translateY(0); }
}

/* ---------- TOP BAR ---------- */
.topbar {
  display: flex;
  align-items: center;
  padding: 10px 14px;
  border-bottom: 1px solid #222;
  background: #0f0f0f;
}

.logo {
  font-size: 18px;
  font-weight: bold;
}

.actions {
  margin-left: auto;
  display: flex;
  gap: 10px;
}

.btn {
  background: #1a1a1a;
  color: #eaeaea;
  border: 1px solid #333;
  padding: 6px 12px;

}

.btn:hover {

}

/* ---------- EDITOR ---------- */
.editor {

}

textarea {
  width: 100%;
  height: 100%;
  background: transparent;
  color: #d4d4d4;
  border: none;
  outline: none;
  resize: none;
  padding: 16px;
  font-size: 14px;
  line-height: 1.5;
}

/* ---------- RUN PANEL ---------- */
.run-panel {
  height: 35%;

  max-height: 80%;
  display: none;
  flex-direction: column;

}

.run-drag {

  background: #111;

  padding: 6px 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

iframe {
  flex: 1;
  border: none;
}

/* MOBILE */
@media (max-width: 600px) {
  textarea { font-size: 13px; }

  runPanel.style.display = "flex";

function closeRun() {
  runPanel.style.display = "none";
}

function copyCode() {
  navigator.clipboard.writeText(
    document.getElementById("code").value
  );
}

/* FIXED DRAG LOGIC */
dragBar.addEventListener("pointerdown", e => {
  dragging = true;
  dragBar.setPointerCapture(e.pointerId);
});

window.addEventListener("pointerup", () => dragging = false);

window.addEventListener("pointermove", e => {
  if (!dragging) return;

  const viewport = window.innerHeight;
  let newHeight = viewport - e.clientY;

  const min = 120;
  const max = viewport * 0.8;

  if (newHeight < min) newHeight = min;
  if (newHeight > max) newHeight = max;

  runPanel.style.height = newHeight + "px";
});
